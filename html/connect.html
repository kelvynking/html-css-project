                <main id="main-connect">
                    <h1>Connect</h1>
                    <p>Feel free to connect with me for any work opportunities or simply to say "hi"!</p>
                    <form>
                        <label id="fullname" for="fullname">Enter your full name:</label>
                            <input type="text" name="fullname" placeholder="Full Name" required>

                        <label id="email" for="email">Enter your email:</label>
                            <input type="email" name="email" placeholder="Enter Email" required>
                
                        <label id="phone" for="phone">Enter your phone number:</label>
                            <input type="tel" name="phone" placeholder="Enter Telephone Number (optional)">
                
                        <label id="message" for="message">Enter a message (if any):</label>
                            <textarea name="message" placeholder="Message goes here"></textarea>

                        <label id="check_message" for="checkbox">I agree to be contacted by this website's owner:</label>
                            <input type="checkbox" name="checkbox" required checked>

                        <input id="submit-button" type="submit" value="Go ahead and reach out to me!">
                    </form>
                </main>
